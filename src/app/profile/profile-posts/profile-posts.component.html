@if (posts().length) {
@for (post of posts(); track post.id) {
<div class="post mb-2">
    @let image = post.content.multimedia!.length! > 0 ?
    post.content!.multimedia![0].filename
    :
    'assets/normal/normal_planet_post.png';
    <div class="post-texto d-flex justify-content-between align-items-center">
        <img [src]="image" [alt]="post.title" />
        <div class="info">
            <p class="mb-0">{{ post.title }}</p>
            <div class="font-small">
                <p class="mb-0">Sistema:
                    <a [routerLink]="['/home/sections', post.section.id]" class="enlace">{{post.section.title }}</a>
                </p>
            </div>
        </div>
        <div class="d-flex redirec">
            <a [routerLink]="['/home/posts', post.id]" class="btn enlace">
                <img src="assets/normal/normal_planet_system3.png" alt="Visitar" title="Visitar" width="40px"
                    class="enlace-post" />
            </a>
        </div>
    </div>
</div>
}
} @else {
<span>No tienes posts a√∫n.</span>
}
