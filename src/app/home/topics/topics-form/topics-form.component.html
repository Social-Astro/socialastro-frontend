<form (ngSubmit)="sendTopic()" [formGroup]="topicForm" class="mt-4" [ngClass]="{ 'row': '!partial'}">
    @if (!partial){
    <div class="col-6">
        <label for="title" class="form-label">Nombre</label>
        <input type="text" class="form-control input" name="title" formControlName="title"
            [validationClasses]="{valid: 'is-valid', invalid: 'is-invalid'}" />
    </div>
    <div class="col-6">
        <label for="desc" class="form-label">Descripción</label>
        <input type="text" class="form-control input" name="desc" formControlName="description"
            [validationClasses]="{valid: 'is-valid', invalid: 'is-invalid'}" />
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outlined-primary m-2" [disabled]="topicForm.invalid">
            Guardar
        </button>
        <button type="button" class="btn btn-outlined-danger m-2" (click)="hideForm()">
            Abortar misión
        </button>
    </div>
    }@else {
    <input type="text" class="form-control form-control-sm input" name="title" formControlName="title"
        [validationClasses]="{valid: 'is-valid', invalid: 'is-invalid'}" />
    <div class="d-flex justify-content-center">
        <button class="btn m-1" type="submit" [disabled]="topicForm.invalid">
            <i class="bi bi-floppy"></i>
        </button>
        <button type="button" class="btn m-1" (click)="hideForm()">
            <i class="bi bi-x"></i>
        </button>
    </div>
    }
</form>
