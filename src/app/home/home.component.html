<div class="container-fluid text-center" style="margin-top: 1.5rem">
    <div class="row">
        <div class="col-12 col-md-8 m-4">
            <router-outlet></router-outlet>
        </div>
        <!-- TODO: Terminar estilo y formato -->
        <div class="col-12 col-xl-3 m-4">
            <div class="row fondo-card">
                <h3 style="font-size: medium">Últimos planetas formados</h3>
                <ul>
                    @for (post of ordenadosFecha(); track post.id) {
                    <li class="underline">
                        <a [routerLink]="['/home/posts', post.id]">
                            <span>{{ post.title }}</span>
                            <span>{{ post.content.updatedAt | date: 'h:mm dd/MM/yyyy' }}</span>
                        </a>
                    </li>
                    }
                </ul>
            </div>
            <div class="row fondo-card">
                <h3 style="font-size: medium">Planetas más visitados</h3>
                <ul>
                    @for (post of ordenadosComentarios(); track post.id) {
                    <li class="underline">
                        <a [routerLink]="['/home/posts', post.id]">
                            <span>{{ post.title }}</span>
                            <span>{{ post.numComments }}</span>
                        </a>
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
