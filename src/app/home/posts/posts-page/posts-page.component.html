<div class="fondo-card d-flex p-4 justify-content-between">
    <button class="d-flex go-back" (click)="goBack()">
        <i class="pi pi-angle-left" style="font-size: 2rem"></i>
        <img src="assets/normal/normal_galaxy_topic.png" alt="Icono topics" width="50px;" />
    </button>
    <h2 class="section-nombre">
        <img class="image" src="assets/normal/normal_system_section.png" alt="Icono sections" style="width: 40px" />
        @if (section()) {
        {{ section().title }}
        } @else {
        Posts
        }
    </h2>
    <!-- Botón que lleva al form de añadir nuevo post -->
    <form class="d-flex mt-2">
        <input class="form-control me-2 input" type="text" placeholder="Escanear planetas" aria-label="Search"
            [formControl]="searchControl" />
    </form>
    <button class="btn btn-primary" (click)="goAddPost()">
        <img src="assets/normal/normal_planet_post.png" alt="Icono post" width="25px;" />
        Terraformar
    </button>
</div>

<!-- Hacerlo en formato tabla, pero que si se hace muy pequeño pase a card -->
<div class="fondo-card">
    <!-- Poner los campos necesarios para post -->
    <div class="header d-none d-md-flex justify-content-around">
        <p class="info">Información</p>
        <p class="user">Astronauta</p>
        <p class="extra">Última visita</p>
    </div>
    @for (post of posts(); track post.id) {
    <a [routerLink]="['/home/posts', post.id]">
        <posts-card [post]="post" (deleted)="deletePost()"></posts-card>
    </a>
    }
    <p-paginator (onPageChange)="onPageChange($event)" [first]="1" [rows]="15" [totalRecords]="total()" />
</div>
